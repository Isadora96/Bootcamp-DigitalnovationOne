<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular (2).png" alt="figura celular" class="phone1">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div>
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                </div>
                <div class="profile-input">
                    <form action="">
                        <div class="email">
                            <input type="email" placeholder="Telefone, nome de usuário ou email">
                        </div>
                        
                        <div class="senha">
                            <input type="password" placeholder="Senha">
                        </div>
                            <div class="entrar">
                                <input type="submit" value="Entrar">
                            </div>

                            <div class="ou-cadastrar">
                            <div class="linha"></div>
                            <div class="letra">Ou</div>
                            <div class="linha"></div>
                            </div>

                            <div class="face">
                                <p>  
                                <i class="fab fa-facebook-square fa-lg"></i> 
                                 Entrar com o Facebok
                                </p>
                                <span>Esqueceu a senha?</span>
                            </div>
                    </form>
                </div>
            </div>
                <div class="group">
                   <p> Não tem uma conta?<a href="#" class="instagram-login">Cadastre-se</a></p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div> 
        </div>
    </div>
</body>
</html>
